{% extends "base.html" %}

{% block title %}{{ data.city }}{% endblock %}

{% block content %}
    <h1>{{ data.city }} - {{ data.length }} albums</h1>
    <a href="/cities">Back to all cities</a>
    <ul>
    {% for album in data.albums %}
        <li><a href="/album/{{ album.id }}">{{ album.date }} - {{ album.title }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
