{% extends "base.html" %}

{% block title %}Browse All Songs{% endblock %}

{% block content %}
    <h1>All Songs - {{ data.length }} songs</h1>
    <ul>
    {% for title, slug, count in data.songs %}
        <li><a href="/song/{{ slug }}">{{ title }} ({{ count }})</a></li>
    {% endfor %}
    </ul>
{% endblock %}
