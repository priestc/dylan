<!DOCTYPE html>
<html>
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <link rel="stylesheet" href="/static/style.css" type="text/css" media="all" />
        {% block extra_head %}
        {% endblock %}

        {% block facebook %}
        <meta property="og:description" content="{% block description %}Listen to free live Bob Dylan recordings{% endblock %}" />
        <meta property="og:title" content="Dylan Shows" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="http://dylanshows.com/favicon.ico" />
        <meta property="og:site_name" content="Dylan Shows" />
        <meta property="fb:admins" content="12314662" />
        {% endblock %}
        <title>Dylan Shows - {% block title%}{% endblock %}</title>
    </head>
    <body>
    <header>
        </h2><a href="/">Home</a></h2> - 
        <a href="/songs">Songs</a> - 
        <a href="/venues">Venues</a> - 
        <a href="/cities">Cities</a> -
        <a href="/albums">Albums</a>
    </header>
    <div id="social">
        <div class="fb-like" data-send="true" data-width="450" data-show-faces="false" data-font="verdana"></div>
        <div class="g-plusone"></div>
    </div>
    {% block content %}
    {% endblock %}
    <footer>
        &copy; 2012 - 2013 Chris Priest. <a href="https://github.com/priestc/dylan">Driven by open source</a>.
    </footer>
    <div id="fb-root"></div>
    </body>

    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-501381-12']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

        (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=331657940258873";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        (function() {
            var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
            po.src = 'https://apis.google.com/js/plusone.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
        })();
    </script>
</html>
