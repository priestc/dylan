{% extends "base.html" %}

{% block title %}Browse All Cities{% endblock %}

{% block content %}
    <h1>All Cities - {{ data.length }} cities</h1>
    <ul>
    {% for city, slug, count in data.cities %}
        <li><a href="/city/{{ slug }}">{{ city }} ({{ count }})</a></li>
    {% endfor %}
    </ul>
{% endblock %}
