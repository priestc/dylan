{% extends "base.html" %}

{% block title %}Browse All Venues{% endblock %}

{% block content %}
    <h1>All Venues - {{ data.length }} venues</h1>
    <ul>
    {% for venue, slug, count in data.venues %}
        <li><a href="/venue/{{ slug }}">{{ venue }} ({{ count }})</a></li>
    {% endfor %}
    </ul>
{% endblock %}
